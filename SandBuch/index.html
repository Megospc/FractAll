<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Песчаная Куча</h1>
  <div id="top">
    <div id="speeddiv">
      <label>Скорость: </label>
      <input type="range" id="speed" min="1" max="20" value="5">
      <label id="speedp">x1</label>
    </div>
    <div id="buttons">
      <button onclick="reset()" >сбросить</button>
      <button onclick="download()" >скачать</button>
      <button onclick="toggle()" id="pause">пауза</button>
    </div>
  </div>
  <div id="bottom">
    <canvas id="canvas"></canvas>
  </div>
</body>
</html>
<script src="config.js"></script>
<script src="script.js"></script>
